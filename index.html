<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Meine Agartha-Seite</title>
  <style>
    :root{
      --bg-image: url('assets/argatha.jpg');
      --accent: rgba(255,255,255,0.85);
      --glass: rgba(255,255,255,0.06);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body,#app{height:100%}
    body{
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:#fff;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0.25), rgba(0,0,0,0.6));
      background-image: var(--bg-image);
      background-size: cover;
      background-position: center;
      padding: 40px;
    }
    .container{
      max-width:1100px;
      margin: 0 auto;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      border-radius: 14px;
      padding: 28px;
      backdrop-filter: blur(6px) saturate(120%);
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
    }
    header{display:flex;align-items:center;gap:16px}
    .logo{
      width:64px;height:64px;border-radius:10px;background:var(--glass);
      display:flex;align-items:center;justify-content:center;font-weight:700;
      color:var(--accent);
    }
    h1{font-size:1.6rem}
    p.lead{color:rgba(255,255,255,0.85);margin-top:6px}
    .gallery{
      display:grid;
      grid-template-columns: repeat(auto-fit,minmax(180px,1fr));
      gap:12px;
      margin-top:18px;
    }
    .photo{
      background:rgba(255,255,255,0.03);
      border-radius:10px;
      overflow:hidden;
      min-height:120px;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
    }
    .photo img{width:100%;height:100%;object-fit:cover;display:block}
    .videos{
      display:grid;
      grid-template-columns: repeat(auto-fit,minmax(260px,1fr));
      gap:14px;
      margin-top:20px;
    }
    .video-card{
      background:rgba(0,0,0,0.35);
      border-radius:10px;
      overflow:hidden;
      padding:8px;
    }
    .video-card iframe{width:100%;height:220px;border:0;display:block}
    .about{
      margin-top:18px;
      color:rgba(255,255,255,0.9);
      font-size:0.95rem;
      line-height:1.45;
    }
    .corner-icon{
      position: fixed;
      right: 16px;
      bottom: 16px;
      width:90px;
      height:90px;
      border-radius:10px;
      overflow:hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.5);
      background: rgba(255,255,255,0.05);
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:999;
    }
    .corner-icon img{width:100%;height:100%;object-fit:contain;display:block}
    @media (max-width:600px){
      body{padding:18px}
      .corner-icon{width:70px;height:70px;right:12px;bottom:12px}
      .video-card iframe{height:180px}
    }
  </style>
</head>
<body>
  <div id="app" class="container" role="main">
    <header>
      <div class="logo">☭</div>
      <div>
        <h1>Reise nach Agartha</h1>
        <p class="lead">Die Reise nach Argatha führte in ein geheimnisvolles Reich, in dem Yakub, Stalin und Dima als mächtige Herrscher über das Schicksal der Welt wachten.</p>
      </div>
    </header>
    <section class="about">
      <p>Fühl die Vril-Energie.</p>
    </section>
    <section class="gallery">
      <figure class="photo"><img src="assets/photo1.jpg" onerror="this.onerror=null;this.src='https://placehold.co/300x200?text=Foto+1';" alt="Platzhalterfoto 1"></figure>
      <figure class="photo"><img src="assets/photo2.jpg" onerror="this.onerror=null;this.src='https://placehold.co/300x200?text=Foto+2';" alt="Platzhalterfoto 2"></figure>
      <figure class="photo"><img src="assets/photo3.jpg" onerror="this.onerror=null;this.src='https://placehold.co/300x200?text=Foto+3';" alt="Platzhalterfoto 3"></figure>
    </section>
    <section class="videos">
      <div class="video-card">
        <iframe src="https://www.youtube.com/embed/z-nG1dCfAww" title="Video 1" allowfullscreen></iframe>
      </div>
      <div class="video-card">
        <iframe src="https://www.youtube.com/embed/N2aYVtbcZMU" title="Video 2" allowfullscreen></iframe>
      </div>
    </section>
  </div>
  <a href="#" class="corner-icon">
    <img src="assets/berserker.png" onerror="this.onerror=null;this.src='https://placehold.co/90x90?text=Berserker';" alt="Eck-Icon (Berserker Platzhalter)">
  </a>
</body>
</html>
